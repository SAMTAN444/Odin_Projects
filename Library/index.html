<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Book Library</h1>
    <button id="new-book-btn">New Book</button>

    <!-- Book Form -->
     <dialog id="book-dialog">
        <form id="book-form" method="dialog">
            <label>Title: <input name="title" required /></label><br />
            <label>Author: <input name="author" required /></label><br />
            <label>Pages: <input name="pages" type="number" required /></label><br />
            <label>Read: <input name="read" type="checkbox" /></label><br />
            <button type="submit">Add Book</button>
            <button type="button" id="close-dialog">Cancel</button>
        </form>
     </dialog>

     <div id="book-container">
     </div>
    
    <script src="script.js"></script>
</body>
</html>
